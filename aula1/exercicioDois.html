<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício dois</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var tela = document.querySelector("canvas");
        var pencil = tela.getContext('2d');

        //cabeça
        pencil.fillStyle = 'darkgreen';
        pencil.fillRect(0,0,600,400)

        //olhos
        pencil.fillStyle = "black";
        pencil.fillRect(100,100,150,100)
        pencil.fillRect(350,100,150,100)

        //nariz
        pencil.fillRect(250,200,100,100)

        //boca
        pencil.fillRect(150,250,100,200)
        pencil.fillRect(350,250,100,200)

    </script>
</body>
</html>

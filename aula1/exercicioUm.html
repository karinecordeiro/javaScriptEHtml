<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Todo: Desenho de envelope -->
    <canvas width="600" height="400"></canvas>

    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext('2d');

        pincel.fillStyle = "AntiqueWhite"
        pincel.fillRect(0,0,600,400);

        pincel.fillStyle = "Bisque"
        pincel.fillRect(0,0,100,400);
        
        pincel.fillStyle = "Bisque"
        pincel.fillRect(500,0,200,400);

        pincel.fillStyle = "NavajoWhite";
        pincel.beginPath();
        pincel.moveTo(300,200);
        pincel.lineTo(0,0);
        pincel.lineTo(600,0);
        pincel.fill();

        pincel.fillStyle = "Burlywood";
        pincel.beginPath();
        pincel.arc(300,190, 30 , 0, 2 * 3.14);
        pincel.fill();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Dezoito</title>
</head>
<body>
    <!-- todo: Bolinha em movimento -->
    <canvas width="500" height="500"></canvas>

    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillRect(0, 0, 500, 500);

        function desenhaCirculo(xInicial, yInicial, raio){
            pincel.fillStyle = 'darkGreen';
            pincel.beginPath();
            pincel.arc(xInicial, yInicial, raio, 0, 2*Math.PI);
            pincel.fill();
        }
        function limpaTela(){
            pincel.clearRect(0,0,500,500);
        }
        var x = 40; // variavel fora da função para o movimento acontecer
        function moveCirculo(){
            limpaTela();
            desenhaCirculo(x,40,20);
            x++;
        }
        setInterval(moveCirculo, 20)
        
    </script>
</body>
</html>

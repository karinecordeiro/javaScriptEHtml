<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício vinte</title>
</head>
<body>
    <!-- todo: Bolinha em movimento crescente e decrescente-->
    <canvas width="500" height="500"></canvas>

    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        pincel.fillRect(0, 0, 500, 500);

        function desenhaCirculo(xInicial, yInicial, raio){
            pincel.fillStyle = 'darkRed';
            pincel.beginPath();
            pincel.arc(xInicial, yInicial, raio, 0, 2*Math.PI);
            pincel.fill();
        }
        function limpaTela(){
            pincel.clearRect(0,0,500,500);
        }
        var raio = 19; // variavel fora da função para o movimento acontecer
        var fatorCrescimento = 0

        function moveCirculo(){
            limpaTela();

            if(raio > 80){
                fatorCrescimento = -1;
            } else if(raio < 20){
                fatorCrescimento = 1;
            }
            desenhaCirculo(250,250,raio);
            raio =  raio + fatorCrescimento;
        }
        setInterval(moveCirculo, 15)
        
    </script>
</body>
</html>

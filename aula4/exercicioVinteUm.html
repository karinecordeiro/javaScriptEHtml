<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício vinte e um</title>
</head>
<body>
    <!-- todo: Movendo circulo com as setas do teclado -->
    <h3> *----- Mova o círculo com as setas do teclado -----* </h3>
    <canvas width="1000" height="500"></canvas>
    

    <script>

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillRect(0, 0, 1000, 500);

        var x = 20;
        var y = 20;

        // códigos do teclado
        var esquerda = 37
        var cima = 38
        var direita = 39
        var baixo = 40

        var taxa = 10;

        function desenhaCirculo(x, y, raio) {
            pincel.fillStyle = 'DarkOrange';
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();
        }

        function limpaTela() {
            pincel.clearRect(0, 0, 1000, 500);
        }

        function moveCirculo() {
            limpaTela();
            desenhaCirculo(x, y, 15);
        }

        setInterval(moveCirculo, 20);

        function leDoTeclado(evento) {
            if(evento.keyCode == cima) {
                y = y - taxa;
            } else if (evento.keyCode == baixo) {
                y = y + taxa;
            } else if (evento.keyCode == esquerda) {
                x = x - taxa;
            } else if (evento.keyCode == direita) {
                x = x + taxa;
            }
        }
        document.onkeydown = leDoTeclado;
    </script>
</body>
</html>

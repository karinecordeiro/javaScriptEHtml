<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício nove</title>
</head>
<body>
    <!-- todo: Esquadro com função -->
    <canvas width="450" height="450"></canvas>
    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = "lightblue";
        pincel.fillRect(0,0,450,450)
        function desenhaEsquadro(xa, ya, xc, yc, cor) {
            pincel.fillStyle = cor
            pincel.beginPath();
            pincel.moveTo(xa, ya); //ponto de inicio
            pincel.lineTo(xa, yc); // altura
            pincel.lineTo(xc, yc); // largura
            pincel.fill();

            pincel.fillStyle = 'white'
            pincel.beginPath();
            pincel.moveTo((6 * xa + xc) / 7, (9 * ya + 5 * yc) / 14);
            pincel.lineTo((6 * xa + xc) / 7, (ya + 6 * yc) / 7);
            pincel.lineTo((5 * xa + 9 * xc) / 14, (ya + 6 * yc) / 7);
            pincel.fill();
        }
        desenhaEsquadro(50, 50, 400, 400, 'royalBlue');
    </script>
</body>
</html>

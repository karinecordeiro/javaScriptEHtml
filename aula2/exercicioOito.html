<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Oito</title>
</head>
<body>
    <!-- todo: Gráfico -->
    <canvas width="250" height="500"></canvas>

    <script>

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext('2d');

        pincel.fillStyle = "grey"
        pincel.fillRect(0,0,250,500)
        function desenhaRetangulo(x, y, largura, altura, cor){
            pincel.fillStyle = cor;
            pincel.fillRect(x, y, largura, altura);
            
        }
        function desenhaTexto(x, y, texto){
            pincel.font = '18px Arial';
            pincel.fillStyle= "white";
            pincel.fillText(texto, x, y);
        }

        function desenhaBarra(x, y, serie, cores, texto){
            desenhaTexto(x, y-10, texto);

            var somaAltura = 0;
            for(var contador = 0; contador < serie.length ; contador++){
                var altura = serie[contador];
                desenhaRetangulo(x, y + somaAltura, 50, altura, cores[contador]);
                somaAltura = somaAltura + altura;
            }
        }
        var cores = ['lightGreen', 'RoyalBlue', 'plum', 'coral'];
        var serie2015 = [200,100,80,20];
        var serie2016 = [260,80,52,8];

        desenhaBarra(50, 50, serie2015, cores, '2015');
        desenhaBarra(150, 50, serie2016, cores, '2016');
        
    </script>
</body>
</html>
